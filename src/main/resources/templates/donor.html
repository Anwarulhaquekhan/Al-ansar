<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Donor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div th:replace="~{utils :: header}"></div>
	<div class="container">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Amount</th>
					<th>Phone</th>
					<th>Received Type</th>
					<th>Received Date</th>
					<th>Comment</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="donr,iterStat: ${donors}"
					th:class="${iterStat.odd}?'success':'default'">
					<td
						th:text="|${donr.firstName} ${donr.lastName} ${donr.middleName}|">Default</td>
					<td th:text="${donr.amount}"></td>
					<td th:text="${donr.phone}"></td>
					<td th:text="${donr.receivedType}"></td>
					<td th:text="${donr.recivedDate}"></td>

					<td th:text="${donr.comment}"></td>
					<td><button class="btn btn-success">Update</button>
						<button class="btn btn-danger">Delete</button></td>
				</tr>
			</tbody>
		</table>
		<ul class="pagination">
			<li><a href="#">1</a></li>
			<li class="active"><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div>
</body>

</html>
